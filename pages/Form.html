<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/demo/Logo Zurbe Official.png" type="image/x-icon">
    <link rel="stylesheet" href="../layout/styles/styleform.css">
    <title>ZURBE Registrate</title>
</head>
<body>
<img src="../images/demo/Logo Zurbe Official.png" alt="" width="200px">
    <div class="container">
      <div class="backbox">
        <div class="loginMsg">
          <div class="textcontent">
            <p class="title">Aun no tienes cuenta?</p>
            <a href="../pages/SubForm.html"  id="switch1" target="_blank">Crear cuenta</a>
          </div>
        </div>
        <div class="signupMsg visibility">
          <div class="textcontent">
            <p class="title">Have an account?</p>
            <p>Log in to see all your collection.</p>
            <button id="switch2">Iniciar sesión</button>
          </div>
        </div>
      </div>
  
      <div class="frontbox">
        <div class="login">
          <h2>INICIA SESION</h2>
          <div class="inputbox">
            <input type="text" name="email" placeholder="  CORREO">
            <input type="password" name="password" placeholder="  CONTRASEÑA">
          </div>
          <p>Olvidaste tu contraseña?</p>
          <button>Ingresar</button>
        </div>
  
        <div class="signup hide">
          <h2>SIGN UP</h2>
          <div class="inputbox">
            <input type="text" name="fullname" placeholder="  FULLNAME">
            <input type="text" name="email" placeholder="  EMAIL">
            <input type="password" name="password" placeholder="  PASSWORD">
          </div>
          <button>SIGN UP</button>
        </div>
  
      </div>
    </div>
  </body>
  <script src="../java.js"></script>
  </html>
</html>
